<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Delete User</h4>
</div>
<div class="modal-body">
    <form action="" method="post" role="form" id="del_user" data-url="{{base_url}}admin/users/del/{{id}}" class="form-horizontal">
        {% if error %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> There was an error deleting this user
        </div>
        {% endif %}
        {% if sucess %}
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!</strong> User deleted successfully.
        </div>
        {% else %}
        Are you positive you want to delete this user, this action is non-reversible.
        <input type="hidden" class="form-control" name="del" value="1" />
        {% endif %}
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal">{% if not sucess %}No{% else %}Close{% endif %}</button>
    {% if not sucess %}
    <button type="button" class="btn btn-danger save" data-form-id="#del_user" data-user-id="{{id}}">Yes</button>
    {% endif %}
</div>
