<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{base_url}}/template/img/seal.png">

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ base_url }}/template/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ base_url }}/template/css/login.css" rel="stylesheet">

    <!-- Custom Fonts to match main Santa Clarita website -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %} {% endblock %}
</head>
<body>
<div class="container-fluid no_pad page">
    <div class="row fullpage">
        <div class="col-sm-12 hpad hidden-xs"></div>
    </div>
    <div class="row full_page">
        <div class="col-sm-4 col-sm-offset-4 content">
            <div class="row thick-underline">
                <h3 class="lrpad">Login</h3>
            </div>
            <form action="" method="post" role="form" class="form-horizontal">
                <div class="row thick-underline">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Error!</strong> There was a problem with your credentials, please check them and try agian.
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1 left-inner-addon">
                            <i class="glyphicon glyphicon-user"></i>
                            <input type="input" class="form-control" name="username" value="{{username}}" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1 left-inner-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                            <input type="password" class="form-control" name="password" value="{{password}}" placeholder="Password"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-9">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src="{{ base_url }}/template/js/bootstrap.min.js" type="text/javascript"></script>
{% block script %}
{% endblock %}
</body>
</html>
